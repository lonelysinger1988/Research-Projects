<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighLight>Basic Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Better Directive</p>
    </div>
  </div>
</div>
